<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a><br>
                <span class="text">R$27,90/mês ou R$279,90 á vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero_content_combos_combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Dispney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span>R$45,90/mês</span>
                </li>
                <li class="hero_content_combos_combo">
                    <img src="./dist/images/logos/disney_star_plus_sm.png" alt="Dispney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span>R$54,90/mês</span>
                </li>
            </ul>
            <p class="">
                *O preço pode variar caso a assinatura seja feita em outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
